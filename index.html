<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>youtube landing page</title><title>Youtube Video Player Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        <div  class="logo" >
            <div class="main-logo">
                <img src="images/menu.PNG" class="menu-logo" alt="menu image"/>
                <img  src="images/ulogo.PNG" class="ulogo" alt="youtube logo"/>
                <script src="https://kit.fontawesome.com/e624daa50c.js" crossorigin="anonymous"></script>
                
            </div>
            
        </div>
        <div class="search-box">
            <div class="search-container">
                <div>
                    <input type="text" class="search-bar" placeholder="Search...">
                    <button id="search" class="search-button"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </div>
        <div class="item-list">
            <div><img src="images/plus.PNG" alt="plus" class="plus"/></div>
                <div><img class="align-img" src="images/square.PNG" alt="square"/></div>
                <div><img class="align-img" src="images/bell.PNG" alt="bell"/></div>
                <div><img src="images/prof.PNG" alt="prof"/>
            </div>
                
        </div>

    </div>

    <div class="grid-container">
        <div class="item1">
          <iframe width="750" height="400"
           src="https://www.youtube.com/embed/lyiBnyPPnG4"
           allow="accelerometer; autoplay;
           encrypted-media; gyroscope;
           picture-in-picture" allowfullscreen>
         </iframe>
         <p class="title">
            Contributing to Open Source: Part I: The Easy Way
         </p>

         <div class="flex-details">
            
        </div>
            
        </div>

        <div class="item2">
            
        </div>


    </div>
</body>
</html> 

 
</body>
</html>
